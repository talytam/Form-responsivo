<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Formulário de contato</title>

</head>
<body>
    
    <div class="container">
    <div class="contact-box">
    <div class="left"></div>

    </div>
    </div>
    </div>

</body>
